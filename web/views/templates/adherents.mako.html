<%inherit file="base.mako.html" />
<%block name="container">
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Les adherents
                    <span class="glyphicon glyphicon-plus pull-right plus-button" aria-hidden="true"
                          data-toggle="modal" data-target="#addAdherent"></span>
                </div>
                <div class="panel-body">
                    <table class="col-lg-12">
                        <thead>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Date de naissance</th>
                        <th>Action</th>
                        </thead>
                        <tbody>
                        %for adherent in adherents:
                        <tr>

                            <td>${adherent.nom}</td>
                            <td>${adherent.prenom}</td>
                            <td>${adherent.dateNaissance}</td>
                            <td>
                                <form action="detailsAdherent">
                                    <input type="hidden" name="licence" value="${adherent.licence}">
                                    <input type="submit" value="Afficher detail">
                                </form>
                                <form action="supressAdherent" method="delete">
                                    <input type="hidden" name="licence" value="${adherent.licence}">
                                    <input type="submit" value="Supprimer">
                                </form>
                            </td>

                        </tr>
                        %endfor
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
<!-- Modal Ajout grade -->
<div class="modal fade" id="addAdherent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="ajoutAdherent">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Ajout d'un grade</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-addon">Nom</span>
                        <input type="text" name="nom" class="form-control" placeholder="Nom" required>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">Prenom</span>
                        <input type="text" name="prenom" class="form-control" placeholder="Prenom" required>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">Date Naissance</span>
                        <input type="date" name="datenaissance" class="form-control" placeholder="YYYY-MM-DD" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" value="Valider">
                </div>
            </form>
        </div>
    </div>
</div>
</%block>
