<%inherit file="base.mako.html" />
<%block name="container">
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Adherent
                </div>
                <div class="panel-body">
                    <p>Nom : ${adherent.nom}</p>
                    <p>Prenom : ${adherent.prenom}</p>
                    <p>Date de naissance : ${adherent.dateNaissance}</p>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Grades
                                    <span class="glyphicon glyphicon-plus pull-right plus-button" aria-hidden="true"
                                          data-toggle="modal" data-target="#addGrade"></span>
                                </div>
                                <div class="panel-body">
                                    <table class="col-lg-12">
                                        <thead>
                                        <th>Libelle</th>
                                        <th>Date</th>
                                        <th>Action</th>
                                        </thead>
                                        <tbody>
                                        %for grade in grades:
                                        <tr>
                                            <td>${grade.libelle}</td>
                                            <td>${grade.dateObtention}</td>
                                            <td>
                                                <form action="supressGrade" method="post">
                                                    <input name="licence" type="hidden" value="${adherent.licence}"/>
                                                    <input name="idGrade" type="hidden" value="${grade.id}"/>
                                                    <input type="submit" value="Supprimer"/>
                                                </form>
                                            </td>
                                        </tr>
                                        %endfor
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</div>
<!-- Modal Ajout grade -->
<div class="modal fade" id="addGrade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="ajoutGradeAdherent">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Ajout d'un grade</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="licence" value="${adherent.licence}">
                    <input type="text" name="libelle">
                    <input type="date" name="date">
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" value="Valider">
                </div>
            </form>
        </div>
    </div>
</div>
</%block>
